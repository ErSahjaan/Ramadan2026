<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ramadan Daily Blog 1447 Â· 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,600&family=Cinzel:wght@400;500;600&family=Amiri:ital,wght@0,400;0,700;1,400&family=Josefin+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet"/>
<style>
:root {
  --night:#050810;--deep:#08101F;--indigo:#0D1828;
  --gold:#C9963C;--goldlt:#E8C06A;--goldfade:#F5DFA0;
  --cream:#F7F0E0;--amber:#B8732A;--teal:#1A5C58;
  --rose:#8C2A2A;--star:#FFFBE8;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;min-height:100vh;background:var(--night);font-family:'Josefin Sans',sans-serif;overflow-x:hidden}

/* STARFIELD */
.starfield{position:fixed;inset:0;z-index:0;pointer-events:none}
.star{position:absolute;border-radius:50%;background:var(--star);animation:twinkle var(--d,3s) ease-in-out infinite var(--dl,0s)}
@keyframes twinkle{0%,100%{opacity:var(--mn,.1);transform:scale(1)}50%{opacity:var(--mx,.8);transform:scale(1.5)}}
.bg-glow{position:fixed;inset:0;z-index:0;pointer-events:none;
  background:radial-gradient(ellipse 60% 40% at 50% 30%,rgba(201,150,60,.1) 0%,transparent 65%),
             radial-gradient(ellipse 30% 20% at 20% 70%,rgba(26,92,88,.06) 0%,transparent 60%)}
.grain{position:fixed;inset:0;z-index:10;pointer-events:none;opacity:.02;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size:200px}

/* PAGE */
.page{position:relative;z-index:2;min-height:100vh;display:flex;flex-direction:column;align-items:center}

/* HEADER */
.site-header{width:100%;padding:22px 40px;display:flex;align-items:center;justify-content:space-between;
  border-bottom:1px solid rgba(201,150,60,.12);background:rgba(5,8,16,.9);
  backdrop-filter:blur(20px);position:sticky;top:0;z-index:100}
.logo-mark{display:flex;align-items:center;gap:12px}
.logo-icon{width:36px;height:36px;background:linear-gradient(135deg,#1A5C58,#0D3530);
  border:1px solid rgba(201,150,60,.4);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:16px}
.logo-text{font-family:'Cinzel',serif;font-size:11px;font-weight:500;letter-spacing:.35em;color:var(--goldlt);text-transform:uppercase}
.logo-sub{font-size:8px;letter-spacing:.25em;color:rgba(201,150,60,.45);text-transform:uppercase;margin-top:2px}
.header-right{display:flex;align-items:center;gap:16px}
.day-badge{font-family:'Cinzel',serif;font-size:9px;letter-spacing:.3em;color:rgba(201,150,60,.6);text-transform:uppercase}
.streak-pill{display:flex;align-items:center;gap:6px;padding:5px 12px;border-radius:99px;
  background:rgba(201,150,60,.1);border:1px solid rgba(201,150,60,.25);cursor:pointer;transition:.2s}
.streak-pill:hover{background:rgba(201,150,60,.18)}
.streak-fire{font-size:12px}
.streak-count{font-size:8px;letter-spacing:.2em;color:var(--goldlt)}
.view-toggle{display:flex;gap:6px}
.view-btn{width:30px;height:30px;border-radius:6px;border:1px solid rgba(201,150,60,.2);
  background:transparent;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:.2s}
.view-btn.active,.view-btn:hover{background:rgba(201,150,60,.12);border-color:rgba(201,150,60,.5)}
.view-btn svg{width:14px;height:14px;stroke:rgba(201,150,60,.6);fill:none;stroke-width:1.5}

/* HERO */
.hero-strip{width:100%;padding:44px 40px 32px;display:flex;flex-direction:column;align-items:center;gap:8px;text-align:center}
.hero-arabic{font-family:'Amiri',serif;font-size:clamp(22px,4vw,36px);
  background:linear-gradient(160deg,var(--goldfade),var(--goldlt),var(--gold));
  -webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:6px;
  animation:fadeUp .8s cubic-bezier(.22,1,.36,1) both}
.hero-title{font-family:'Cormorant Garamond',serif;font-weight:300;font-style:italic;font-size:clamp(30px,5vw,52px);
  background:linear-gradient(160deg,var(--goldfade),var(--goldlt),var(--amber));
  -webkit-background-clip:text;background-clip:text;color:transparent;
  animation:fadeUp .8s cubic-bezier(.22,1,.36,1) both .15s}
.hero-sub{font-size:9px;letter-spacing:.4em;color:rgba(247,240,224,.35);text-transform:uppercase;
  animation:fadeUp .8s cubic-bezier(.22,1,.36,1) both .3s}

/* PROGRESS */
.ramadan-progress{width:100%;max-width:700px;padding:0 40px 32px;animation:fadeUp .8s cubic-bezier(.22,1,.36,1) both .4s}
.progress-track{width:100%;height:3px;background:rgba(201,150,60,.1);border-radius:2px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--teal),var(--gold),var(--goldlt));border-radius:2px;
  box-shadow:0 0 12px rgba(232,192,106,.5);transition:width 1.2s cubic-bezier(.22,1,.36,1)}
.progress-labels{display:flex;justify-content:space-between;margin-top:8px}
.prog-label{font-size:8px;letter-spacing:.2em;color:rgba(201,150,60,.4);text-transform:uppercase}

/* STATS ROW */
.stats-row{display:flex;gap:16px;padding:0 40px 28px;width:100%;max-width:700px;animation:fadeUp .8s cubic-bezier(.22,1,.36,1) both .45s}
.stat-pill{flex:1;display:flex;flex-direction:column;align-items:center;gap:4px;
  padding:12px 8px;border-radius:12px;background:rgba(201,150,60,.05);border:1px solid rgba(201,150,60,.12)}
.stat-val{font-family:'Cormorant Garamond',serif;font-size:22px;font-weight:500;
  background:linear-gradient(160deg,var(--goldfade),var(--gold));-webkit-background-clip:text;background-clip:text;color:transparent}
.stat-lbl{font-size:7px;letter-spacing:.3em;color:rgba(201,150,60,.4);text-transform:uppercase}

/* FILTER TABS */
.filter-tabs{display:flex;gap:8px;padding:0 40px 28px;overflow-x:auto;scrollbar-width:none;width:100%;max-width:960px;
  animation:fadeUp .8s cubic-bezier(.22,1,.36,1) both .5s}
.filter-tabs::-webkit-scrollbar{display:none}
.ftab{flex-shrink:0;padding:7px 18px;border:1px solid rgba(201,150,60,.18);border-radius:99px;
  background:transparent;cursor:pointer;font-family:'Josefin Sans',sans-serif;font-size:9px;
  letter-spacing:.25em;color:rgba(201,150,60,.5);text-transform:uppercase;transition:.22s;white-space:nowrap}
.ftab.active,.ftab:hover{background:rgba(201,150,60,.1);border-color:rgba(201,150,60,.5);color:var(--goldlt)}
.ftab.active{box-shadow:0 0 16px rgba(201,150,60,.15)}

/* CARDS AREA */
.cards-area{width:100%;max-width:1300px;padding:0 32px 80px}
.cards-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:24px}
.cards-grid.feed-view{grid-template-columns:minmax(0,540px);justify-content:center}

/* SINGLE CARD */
.day-card{position:relative;border-radius:20px;overflow:hidden;cursor:pointer;
  animation:cardIn .6s cubic-bezier(.22,1,.36,1) both;animation-delay:var(--ci,0s);
  transition:transform .3s ease,box-shadow .3s ease}
.day-card:hover{transform:translateY(-8px);box-shadow:0 32px 80px rgba(0,0,0,.5),0 0 40px rgba(201,150,60,.12)}
@keyframes cardIn{from{opacity:0;transform:translateY(24px) scale(.97)}to{opacity:1;transform:translateY(0) scale(1)}}

.theme-dawn  {background:linear-gradient(145deg,#0C1A28 0%,#1A2C44 40%,#0C1A28 100%)}
.theme-quran {background:linear-gradient(145deg,#0D1C10 0%,#163A1C 40%,#0D1C10 100%)}
.theme-dua   {background:linear-gradient(145deg,#1A0C20 0%,#2C1540 40%,#1A0C20 100%)}
.theme-hadith{background:linear-gradient(145deg,#1C0A0A 0%,#3A1010 40%,#1C0A0A 100%)}
.theme-iftar {background:linear-gradient(145deg,#1C1200 0%,#3A2A00 40%,#1C1200 100%)}
.theme-suhoor{background:linear-gradient(145deg,#050C1C 0%,#0D1C38 40%,#050C1C 100%)}

.day-card::before{content:'';position:absolute;inset:0;border-radius:20px;padding:1px;
  background:linear-gradient(145deg,rgba(201,150,60,.4) 0%,rgba(201,150,60,.08) 40%,rgba(201,150,60,.25) 100%);
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;mask-composite:exclude;pointer-events:none;z-index:5}
.day-card::after{content:'';position:absolute;inset:0;border-radius:20px;
  background:radial-gradient(ellipse 80% 60% at 50% 0%,rgba(201,150,60,.07) 0%,transparent 60%);
  pointer-events:none;z-index:1}

.card-geo{position:absolute;inset:0;opacity:.04;z-index:0;pointer-events:none;overflow:hidden}
.card-geo svg{width:100%;height:100%}
.card-inner{position:relative;z-index:2;padding:26px 26px 22px}

.card-top{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
.day-number{display:flex;flex-direction:column;gap:1px}
.day-num-label{font-size:7px;letter-spacing:.35em;color:rgba(201,150,60,.4);text-transform:uppercase}
.day-num-val{font-family:'Cormorant Garamond',serif;font-weight:300;font-size:42px;line-height:1;
  background:linear-gradient(170deg,var(--goldfade),var(--gold));-webkit-background-clip:text;background-clip:text;color:transparent}
.day-type-badge{display:flex;align-items:center;gap:6px;padding:5px 12px;border-radius:99px;
  border:1px solid rgba(201,150,60,.25);background:rgba(201,150,60,.07)}
.badge-dot{width:5px;height:5px;border-radius:50%;background:var(--badge-clr,var(--goldlt));
  box-shadow:0 0 6px var(--badge-clr,var(--goldlt));animation:pulse-dot 2s ease-in-out infinite}
@keyframes pulse-dot{0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.3)}}
.badge-text{font-size:8px;letter-spacing:.25em;color:rgba(201,150,60,.7);text-transform:uppercase}

.card-date-bar{display:flex;align-items:center;gap:10px;margin-bottom:16px}
.date-line{flex:1;height:1px;background:linear-gradient(90deg,rgba(201,150,60,.3),transparent)}
.date-text{font-size:8px;letter-spacing:.2em;color:rgba(201,150,60,.45);text-transform:uppercase}

.card-arabic{font-family:'Amiri',serif;font-size:20px;line-height:1.6;text-align:center;margin-bottom:14px;
  direction:rtl;color:transparent;
  background:linear-gradient(165deg,var(--goldfade),var(--goldlt),var(--gold));
  -webkit-background-clip:text;background-clip:text;
  padding:12px;border-bottom:1px solid rgba(201,150,60,.1)}

.card-heading{font-family:'Cormorant Garamond',serif;font-weight:500;font-size:19px;
  color:var(--goldfade);line-height:1.25;margin-bottom:8px;letter-spacing:.02em}
.card-body{font-family:'Cormorant Garamond',serif;font-style:italic;font-size:13.5px;
  color:rgba(247,240,224,.5);line-height:1.75;margin-bottom:14px;letter-spacing:.02em}
.card-tip{padding:11px 14px;background:rgba(201,150,60,.06);border:1px solid rgba(201,150,60,.14);
  border-radius:10px;margin-bottom:14px;display:flex;gap:10px;align-items:flex-start}
.tip-icon{font-size:13px;flex-shrink:0;margin-top:1px}
.tip-text{font-size:10.5px;letter-spacing:.03em;color:rgba(201,150,60,.7);line-height:1.6}
.card-ref{font-size:8px;letter-spacing:.2em;color:rgba(201,150,60,.35);text-transform:uppercase;margin-bottom:18px}

.card-actions{display:flex;align-items:center;justify-content:space-between;
  padding-top:14px;border-top:1px solid rgba(201,150,60,.1)}
.action-left{display:flex;gap:6px;align-items:center}
.act-btn{display:flex;align-items:center;gap:5px;padding:7px 12px;border-radius:8px;
  border:1px solid rgba(201,150,60,.18);background:transparent;cursor:pointer;transition:.2s;
  font-family:'Josefin Sans',sans-serif;font-size:8px;letter-spacing:.2em;
  color:rgba(201,150,60,.55);text-transform:uppercase}
.act-btn:hover{background:rgba(201,150,60,.1);border-color:rgba(201,150,60,.4);color:var(--goldlt)}
.act-btn svg{width:13px;height:13px;stroke:currentColor;fill:none;stroke-width:1.5}
.act-btn.liked{color:#E87070;border-color:rgba(232,112,112,.4)}
.act-btn.liked svg{fill:rgba(232,112,112,.3)}
.act-btn.liked:hover{background:rgba(232,112,112,.1)}
.read-btn{display:flex;align-items:center;gap:5px;padding:7px 14px;border-radius:8px;
  border:1px solid rgba(100,180,160,.3);background:rgba(26,92,88,.15);cursor:pointer;transition:.2s;
  font-family:'Josefin Sans',sans-serif;font-size:8px;letter-spacing:.2em;
  color:rgba(100,200,180,.8);text-transform:uppercase}
.read-btn:hover{background:rgba(26,92,88,.3);border-color:rgba(100,180,160,.6)}
.read-btn svg{width:12px;height:12px;stroke:currentColor;fill:none;stroke-width:1.5}
.share-btn{display:flex;align-items:center;gap:6px;padding:8px 14px;border-radius:10px;
  border:1px solid rgba(201,150,60,.4);
  background:linear-gradient(135deg,rgba(201,150,60,.25),rgba(201,150,60,.12));
  cursor:pointer;transition:.22s;font-family:'Josefin Sans',sans-serif;font-size:8px;
  letter-spacing:.25em;color:var(--goldlt);text-transform:uppercase}
.share-btn:hover{background:linear-gradient(135deg,rgba(201,150,60,.4),rgba(201,150,60,.2));
  box-shadow:0 4px 20px rgba(201,150,60,.25);transform:translateY(-1px)}
.share-btn svg{width:12px;height:12px;stroke:currentColor;fill:none;stroke-width:1.5}

/* READ MORE label on card */
.card-read-more{position:absolute;bottom:0;left:0;right:0;height:60px;
  background:linear-gradient(transparent,rgba(5,8,16,.8));
  display:flex;align-items:flex-end;justify-content:center;padding-bottom:8px;
  opacity:0;transition:opacity .3s;pointer-events:none}
.day-card:hover .card-read-more{opacity:1}
.card-read-more span{font-size:8px;letter-spacing:.3em;color:rgba(201,150,60,.7);text-transform:uppercase}

/* FEATURED */
.featured-card{width:100%;max-width:700px;border-radius:24px;overflow:hidden;margin:0 auto 36px;
  position:relative;animation:fadeUp .9s cubic-bezier(.22,1,.36,1) both .2s;
  box-shadow:0 24px 80px rgba(0,0,0,.6),0 0 60px rgba(201,150,60,.1)}
.featured-card::before{content:'';position:absolute;inset:0;border-radius:24px;padding:1.5px;
  background:linear-gradient(145deg,rgba(201,150,60,.7),rgba(201,150,60,.15),rgba(201,150,60,.5));
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;mask-composite:exclude;pointer-events:none;z-index:5}
.featured-badge{position:absolute;top:20px;right:20px;z-index:10;padding:6px 16px;border-radius:99px;
  background:linear-gradient(135deg,var(--gold),var(--amber));font-size:8px;letter-spacing:.3em;
  color:#050810;text-transform:uppercase;font-weight:500;box-shadow:0 4px 20px rgba(201,150,60,.4);
  animation:pulse-badge 2s ease-in-out infinite}
@keyframes pulse-badge{0%,100%{box-shadow:0 4px 20px rgba(201,150,60,.4)}50%{box-shadow:0 4px 30px rgba(201,150,60,.7)}}
.featured-inner{position:relative;z-index:2;
  background:linear-gradient(145deg,#0C1420 0%,#142238 30%,#0D1C14 60%,#1A1000 100%);
  padding:36px 40px 32px}
.featured-geo{position:absolute;inset:0;opacity:.05;pointer-events:none}
.featured-top{display:flex;align-items:flex-start;justify-content:space-between;margin-bottom:24px}
.featured-day-num{font-family:'Cormorant Garamond',serif;font-weight:300;font-size:80px;line-height:.9;
  background:linear-gradient(170deg,rgba(245,223,160,.4),rgba(201,150,60,.2));
  -webkit-background-clip:text;background-clip:text;color:transparent}
.featured-moon{font-size:48px;opacity:.7;animation:moon-float 4s ease-in-out infinite}
@keyframes moon-float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
.featured-arabic{font-family:'Amiri',serif;font-size:clamp(22px,3.5vw,34px);text-align:center;direction:rtl;
  margin-bottom:8px;background:linear-gradient(160deg,var(--goldfade),var(--goldlt),var(--gold));
  -webkit-background-clip:text;background-clip:text;color:transparent;
  filter:drop-shadow(0 2px 16px rgba(201,150,60,.3))}
.featured-title{font-family:'Cormorant Garamond',serif;font-weight:400;font-size:clamp(22px,3vw,32px);
  color:var(--goldfade);text-align:center;line-height:1.2;margin-bottom:6px}
.featured-sub{font-size:9px;letter-spacing:.3em;color:rgba(201,150,60,.4);text-align:center;
  text-transform:uppercase;margin-bottom:24px}
.featured-verse-box{padding:18px 22px;border:1px solid rgba(201,150,60,.2);border-radius:14px;
  background:rgba(201,150,60,.04);margin-bottom:18px;position:relative}
.featured-verse-box::before{content:'"';position:absolute;top:-10px;left:14px;
  font-family:'Cormorant Garamond',serif;font-size:42px;line-height:1;color:rgba(201,150,60,.3)}
.featured-verse{font-family:'Cormorant Garamond',serif;font-style:italic;font-size:15px;
  color:rgba(247,240,224,.65);line-height:1.8;text-align:center}
.featured-ref{font-size:8px;letter-spacing:.25em;color:rgba(201,150,60,.4);text-align:center;
  text-transform:uppercase;margin-top:10px}
.featured-actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.big-share-btn{display:flex;align-items:center;gap:8px;padding:12px 26px;border-radius:12px;
  background:linear-gradient(135deg,var(--gold),var(--amber));border:none;cursor:pointer;transition:.22s;
  font-family:'Josefin Sans',sans-serif;font-size:9px;letter-spacing:.3em;color:#050810;
  text-transform:uppercase;font-weight:500;box-shadow:0 6px 24px rgba(201,150,60,.35)}
.big-share-btn:hover{transform:translateY(-2px);box-shadow:0 10px 32px rgba(201,150,60,.5)}
.big-read-btn{display:flex;align-items:center;gap:8px;padding:12px 22px;border-radius:12px;
  background:rgba(26,92,88,.25);border:1px solid rgba(26,180,160,.35);cursor:pointer;transition:.22s;
  font-family:'Josefin Sans',sans-serif;font-size:9px;letter-spacing:.3em;
  color:rgba(100,210,190,.9);text-transform:uppercase}
.big-read-btn:hover{background:rgba(26,92,88,.45);transform:translateY(-2px)}
.big-save-btn{display:flex;align-items:center;gap:8px;padding:12px 18px;border-radius:12px;
  background:rgba(201,150,60,.1);border:1px solid rgba(201,150,60,.3);cursor:pointer;transition:.22s;
  font-family:'Josefin Sans',sans-serif;font-size:9px;letter-spacing:.3em;color:var(--goldlt);text-transform:uppercase}
.big-save-btn:hover{background:rgba(201,150,60,.18)}
.big-share-btn svg,.big-read-btn svg,.big-save-btn svg{width:14px;height:14px;fill:none;stroke:currentColor;stroke-width:1.8}

/* SECTION HEADER */
.section-header{padding:0 0 20px;display:flex;align-items:center;justify-content:space-between}
.sec-title{font-family:'Cinzel',serif;font-size:11px;letter-spacing:.4em;color:rgba(201,150,60,.6);text-transform:uppercase}
.sec-line{flex:1;height:1px;margin-left:20px;background:linear-gradient(90deg,rgba(201,150,60,.25),transparent)}

.modal-overlay{position:fixed;inset:0;z-index:500;display:flex;align-items:flex-end;justify-content:center;
  background:rgba(3,6,14,.0);pointer-events:none;transition:background .4s}
.modal-overlay.open{background:rgba(3,6,14,.85);pointer-events:all;backdrop-filter:blur(6px)}
.modal-sheet{width:100%;max-width:780px;max-height:92vh;border-radius:28px 28px 0 0;overflow:hidden;
  background:linear-gradient(160deg,#090E1C 0%,#0D1824 50%,#08140E 100%);
  border-top:1px solid rgba(201,150,60,.25);border-left:1px solid rgba(201,150,60,.1);border-right:1px solid rgba(201,150,60,.1);
  box-shadow:0 -30px 100px rgba(0,0,0,.8),0 0 80px rgba(201,150,60,.08);
  transform:translateY(100%);transition:transform .45s cubic-bezier(.22,1,.36,1);
  display:flex;flex-direction:column;will-change:transform}
.modal-overlay.open .modal-sheet{transform:translateY(0)}

.modal-handle{width:40px;height:4px;background:rgba(201,150,60,.25);border-radius:2px;margin:14px auto 0;flex-shrink:0}
.modal-close{position:absolute;top:16px;right:20px;width:32px;height:32px;border-radius:50%;

function likeCard(id,btn){
  if(likedDays.has(id))likedDays.delete(id);else likedDays.add(id);

  showToast(likedDays.has(id)?'âœ¦ Saved to favorites':'âœ¦ Removed from favorites');
}

/* â”€â”€ VIEW TOGGLE â”€â”€ */
function setView(v){
  document.getElementById('grid-btn').classList.toggle('active',v==='grid');
  document.getElementById('feed-btn').classList.toggle('active',v==='feed');
  document.getElementById('cards-grid').classList.toggle('feed-view',v==='feed');
}

/* â”€â”€ FILTER â”€â”€ */
function filterCards(type,btn){
  document.querySelectorAll('.ftab').forEach(t=>t.classList.remove('active'));
  btn.classList.add('active');
  const filtered=type==='all'?DAYS:DAYS.filter(d=>d.type===type);
  document.getElementById('cards-grid').innerHTML=filtered.map(renderCard).join('');
}

/* â”€â”€ KEYBOARD NAVIGATION â”€â”€ */
document.addEventListener('keydown',e=>{
  if(document.getElementById('modal-overlay').classList.contains('open')){
    if(e.key==='Escape')closeModal();
    if(e.key==='ArrowLeft'&&currentModalDay>1)navModal(-1);
    if(e.key==='ArrowRight'&&currentModalDay<30)navModal(1);
  }
});

/* â”€â”€ TOUCH SWIPE IN MODAL â”€â”€ */
let touchStartX=0;
document.getElementById('modal-sheet').addEventListener('touchstart',e=>{touchStartX=e.touches[0].clientX},{passive:true});
document.getElementById('modal-sheet').addEventListener('touchend',e=>{
  const diff=e.changedTouches[0].clientX-touchStartX;
  if(Math.abs(diff)>60){
    if(diff>0&&currentModalDay>1)navModal(-1);
    if(diff<0&&currentModalDay<30)navModal(1);
  }},{passive:true});

/* â”€â”€ INIT â”€â”€ */
setTimeout(()=>{document.getElementById('progress-fill').style.width=pct+'%'},100);
renderFeatured(DAYS[todayDay-1]);
document.getElementById('cards-grid').innerHTML=DAYS.map(renderCard).join('');
</script>
